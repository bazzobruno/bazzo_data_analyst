<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 1.5rem;
        }
        input {
            width: 90%;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div style="font-weight:bold;font-size:24px;margin-bottom:1rem;">Bazzo's Grimoire</div>
        <h2>Login</h2>
        {% if erro %}
            <p style="color:red;">{{ erro }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
