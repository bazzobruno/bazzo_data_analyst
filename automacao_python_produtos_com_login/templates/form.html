<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>Formulário</title>
<link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eef2f5;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 2rem;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.6rem;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Cadastro de Produtos</h2>
<form method="post">
<input name="codigo" placeholder="Código" required=""/>
<input name="marca" placeholder="Marca" required=""/>
<input name="tipo" placeholder="Tipo" required=""/>
<input name="categoria" placeholder="Categoria" required=""/>
<input name="preco_unitario" placeholder="Preço Unitário" required=""/>
<input name="custo" placeholder="Custo" required=""/>
<input name="obs" placeholder="Observações"/>
<button type="submit">Salvar</button>
</form>
<h2>Registros</h2>
<table>
<tr><th>ID</th><th>Código</th><th>Marca</th><th>Tipo</th><th>Categoria</th><th>Preço</th><th>Custo</th><th>Obs</th></tr>
            {% for d in dados %}
            <tr>{% for campo in d %}<td>{{ campo }}</td>{% endfor %}</tr>
            {% endfor %}
        </table>
</div>
</body>
</html>
